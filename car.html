        </div>
        <div class="col-xs-1"></div>
    </div>
    <script>
        function check() {
            var count = 0;
            $('.red').remove();
            var str = '<span class="red" style="color:red;display:block;">false</span>';
            if ($('#ga').val() != '1') {
                $('#ga').parent().find('label').after(str);
                count++;
            }
            if ($('#fsnh').val() != '1') {
                $('#fsnh').parent().find('label').after(str);
                count++;
            }
            if ($('#fssd').val() != '1') {
                $('#fssd').parent().find('label').after(str);
                count++;
            }
            if ($('#yf').val() != '1') {
                $('#yf').parent().find('label').after(str);
                count++;
            }
            if ($('#jy').val() != '1') {
                $('#jy').parent().find('label').after(str);
                count++;
            }
            if ($('#cz').val() != '1') {
                $('#cz').parent().find('label').after(str);
                count++;
            }
            if ($('#zs').val() != '1') {
                $('#zs').parent().find('label').after(str);
                count++;
            }
            if ($('#dg').val() != '1') {
                $('#dg').parent().find('label').after(str);
                count++;
            }
            if ($('#qy').val() != '1') {
                $('#qy').parent().find('label').after(str);
                count++;
            }
            if ($('#yj').val() != '1') {
                $('#yj').parent().find('label').after(str);

            }
            if ($('#hy').val() != '1') {

            if ($('#mz').val() != '1') {
                $('#mz').parent().find('label').after(str);
                count++;
            }
            if ($('#hz').val() != '1') {
                $('#hz').parent().find('label').after(str);
                count++;
            }
            if ($('#mm').val() != '1') {
                $('#mm').parent().find('label').after(str);
                count++;
            }
            if ($('#jm').val() != '1') {
                $('#jm').parent().find('label').after(str);
                count++;
            }
            if ($('#zq').val() != '1') {
                $('#zq').parent().find('label').after(str);
                count++;
            }
            if ($('#zj').val() != '1') {
                $('#zj').parent().find('label').after(str);

            }
            if ($('#sg').val() != '1') {
                $('#sg').parent().find('label').after(str);
                count++;
            }
            if ($('#fs').val() != '1') {
                $('#fs').parent().find('label').after(str);
                count++;
            }
            if ($('#st').val() != '1') {
                $('#st').parent().find('label').after(str);
                count++;
            }
            if ($('#zh').val() != '1') {
                $('#zh').parent().find('label').after(str);
                count++;
            }
            if ($('#sz').val() != '1') {
                $('#sz').parent().find('label').after(str);
                count++;
            }
            if ($('#gz').val() != '1') {
                $('#gz').parent().find('label').after(str);
                count++;
            }
            if (count < 24) {
                alert('共24题，答错' + count + '题。');
            } else {
                alert('全部答对!');
            }
        }
    </script>
